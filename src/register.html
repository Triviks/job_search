<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="./assets/css/register.css">
    </head>
    <body>
         
        <!-- Start -->
        <div class="container">

            <svg class="top-svg" width="1438" height="348" viewBox="0 0 1438 348" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M427.738 64.8094C202.052 70.7349 48.5436 24.0721 0 0L1438 1.62024V347.592H1401.38C904.076 330.001 1151.98 280.868 1256 248C1316.75 224.931 1410.6 203.775 1364 166C1305.75 118.782 709.846 57.4026 427.738 64.8094Z" fill="#4560B5"/>
            </svg>

            <!-- Navigation bar -->
            <div class="navbar">

              <div class="web-title">
                <img src="./assets/images/students-icon.png">
                <span>JOB SEARCH</span>
              </div>
              <div class="buttons">
                <button type="button" class="register">REGISTER</button>
                <button type="button" class="login-button">LOGIN</button>
                <button type="button" class="business">Business</button>
              </div>

            </div>

            <!-- Register details -->
            <div class="registerr">
                <img src="./assets/images/students-icon.png"><br>

                <form>
                  <div class="detail">

                     <div class="details">
                        <div class="field">
                            <label for="fullname">Full Name*</label><br>
                            <input id="fullname" type="text" placeholder="Full Name">
                        </div>

                        <div class="field">
                            <label for="email">Email ID*</label><br>
                            <input id="email" type="email" placeholder="Email address">
                        </div>

                        <div class="field">
                            <label for="skills">Skills*</label><br>
                            <input id="skills"  type="text" placeholder="Skills">
                        </div>
                        
                        <div class="field">
                            <label for="phone">Phone Number*</label><br>
                            <input id="phone" type="text" placeholder="Phone Number"><br>
                            <a class="submit" href="#">Submit</a>
                        </div>
                     </div>

                     <div class="details">
                        <div class="field">
                            <label for="password">Password*</label><br>
                            <input id="password" type="password" placeholder="Password">
                        </div>

                        <div class="field">
                            <label for="work">Email ID*</label><br>
                            <input id="work" type="text" placeholder="Work Status">
                        </div>

                        <div class="field">
                            <label for="degree">Skills*</label><br>
                            <input id="degree"  type="text" placeholder="Eg: CSE">
                        </div>
                        
                        <div class="field">
                            <input id="OTP" type="text" placeholder="Phone Number"><br>
                            <a href="#">Verify</a>
                        </div>
                     </div>

                  </div>
                  <button type="button">Sumbit</button>
                </form>

            </div>   

        </div>
        <!-- End -->

    </body>
</html>
