<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./assets/css/login.css">
    </head>
    <body>
         
        <!-- Start -->
        <div class="container">

            <svg class="top-svg" width="1438" height="348" viewBox="0 0 1438 348" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M427.738 64.8094C202.052 70.7349 48.5436 24.0721 0 0L1438 1.62024V347.592H1401.38C904.076 330.001 1151.98 280.868 1256 248C1316.75 224.931 1410.6 203.775 1364 166C1305.75 118.782 709.846 57.4026 427.738 64.8094Z" fill="#4560B5"/>
            </svg>

            <!-- Navigation bar -->
            <div class="navbar">

              <div class="web-title">
                <img src="./assets/images/students-icon.png">
                <span>JOB SEARCH</span>
              </div>
              <div class="buttons">
                <button type="button" class="register">REGISTER</button>
                <button type="button" class="login-button">LOGIN</button>
              </div>

            </div>

            <!-- Login details -->
            <div class="login">
                <img src="./assets/images/students-icon.png"><br>
                <span>LOGIN</span>
                <form>
                    <input type="text" placeholder="Username / Email address"><br>
                    <input type="password" placeholder="Password"><br>
                    <button type="button">Submit</button>
                </form>
            </div>
            
            <svg width="909" class="bottom-svg" height="272" viewBox="0 0 909 272" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M176.622 81.0924C192.799 38.698 65.851 9.6914 0.354675 0.487427L4.42995 270.743L908.939 271.861L908.976 241.677C861.22 148.156 670.347 163.653 580.88 183.092C518.088 194.432 366.807 214.889 264.021 206.004C135.539 194.897 156.4 134.085 176.622 81.0924Z" fill="#4B65B6"/>
            </svg>
        </div>
        <!-- End -->

    </body>
</html>
